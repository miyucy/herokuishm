machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t miyucy/herokuishm .
    - mkdir -p ~/docker; docker save miyucy/herokuishm > ~/docker/image.tar

test:
  override:
    - echo OK

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push miyucy/herokuishm
